<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../../dashing.css" rel="stylesheet">
    <link href="../../../example/css/icons.css" rel="stylesheet">
    <title>Actions</title>
  </head>
  <body style="padding: 1rem 0; margin: auto; background-color: #fff; max-width: 1200px;">
    <h1 style="text-align: center; padding: 3rem;">Dashing Actions</h1>
      <div class="row">
        <div class="column column--full center-align">
          <button class="button button--primary">Primary Button</button>
          <button class="button button--secondary">Secondary Button</button>
        </div>
      </div>

    <div class="row">
      <div class="column column--full center-align">
        <button class="button button--blue">Blue Button</button>
        <button class="button button--gray">Gray Button</button>
        <button class="button button--green">Green Button</button>
        <button class="button button--orange">Orange Button</button>
        <button class="button button--purple">Purple Button</button>
        <button class="button button--red">Red Button</button>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
        <button class="button button--blue button--border">Border Button</button>
        <button class="button button--gray button--border">Border Button</button>
        <button class="button button--green button--border">Border Button</button>
        <button class="button button--orange button--border">Border Button</button>
        <button class="button button--purple button--border">Border Button</button>
        <button class="button button--red button--border">Border Button</button>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
        <button class="button button--blue button--border">
          <i class="dashing-icon dashing-icon--add dashing-icon--blue"></i>
          Border Button
        </button>
        <button class="button button--gray button--border">
          <i class="dashing-icon dashing-icon--add dashing-icon--gray"></i>
          Border Button
        </button>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
        <button class="button button--primary" disabled>Disabled Button</button>
        <button class="button button--secondary" disabled>Disabled Button</button>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
        <button class="button button--primary button--small">Small Button</button>
        <button class="button button--secondary button--small">Small Button</button>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
        <button class="button button--primary button--large">Large Button</button>
        <button class="button button--secondary button--large">Large Button</button>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
        <button class="button button--primary">
          <i class="dashing-icon dashing-icon--add dashing-icon--white"></i>
          With Icon
        </button>
        <button class="button button--secondary">
          <i class="dashing-icon dashing-icon--trash"></i>
          With Icon
        </button>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
        <button class="button button--primary button--transparent">Transparent Button</button>
        <button class="button button--secondary button--transparent">Transparent Button</button>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
        <button class="button button--primary button--transparent">
          <i class="dashing-icon dashing-icon--search dashing-icon--blue"></i>
          With Icon
        </button>
        <button class="button button--secondary button--transparent">
          With Icon
          <i class="dashing-icon dashing-icon--new-tab flow-opposite"></i>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
        <button class="button button--icon button--primary">
          <i class="dashing-icon dashing-icon--add dashing-icon--white"></i>
        </button>
        <button class="button button--icon button--red">
          <i class="dashing-icon dashing-icon--trash dashing-icon--white"></i>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
        <button class="button button--primary button--icon button--icon--small">
          <i class="dashing-icon dashing-icon--add dashing-icon--white"></i>
        </button>
        <button class="button button--red button--icon button--icon--small">
          <i class="dashing-icon dashing-icon--trash dashing-icon--white"></i>
        </button>
        <button class="button button--transparent button--icon button--icon--small">
          <i class="dashing-icon dashing-icon--question-filled dashing-icon--gray"></i>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
        <button class="button button--icon button--icon--main button--primary">
          <i class="dashing-icon dashing-icon--add dashing-icon--white"></i>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
          <ul class="button-group button-group--blue">
            <li class="button--radio">
              <input type="radio" name="options-blue" id="blue1" checked>
              <label for="blue1" class="button">Left</label>
            </li>
            <li class="button--radio">
              <input type="radio" name="options-blue" id="blue2">
              <label for="blue2" class="button">Middle</label>
            </li>
            <li class="button--radio">
              <input type="radio" name="options-blue" id="blue3">
              <label for="blue3" class="button">Right</label>
            </li>
          </ul>
      </div>
    </div>
    <div class="row">
      <div class="column column--full center-align">
          <ul class="button-group button-group--green">
            <li class="button--radio">
              <input type="radio" name="options-green" id="green1" checked>
              <label for="green1" class="button">Left</label>
            </li>
            <li class="button--radio">
              <input type="radio" name="options-green" id="green2">
              <label for="green2" class="button">Middle</label>
            </li>
            <li class="button--radio">
              <input type="radio" name="options-green" id="green3">
              <label for="green3" class="button">Right</label>
            </li>
          </ul>
      </div>
    </div>
    <div class="row">
      <div class="column column--full center-align">
          <ul class="button-group button-group--orange">
            <li class="button--radio">
              <input type="radio" name="options-orange" id="orange1" checked>
              <label for="orange1" class="button">Left</label>
            </li>
            <li class="button--radio">
              <input type="radio" name="options-orange" id="orange2">
              <label for="orange2" class="button">Middle</label>
            </li>
            <li class="button--radio">
              <input type="radio" name="options-orange" id="orange3">
              <label for="orange3" class="button">Right</label>
            </li>
          </ul>
      </div>
    </div>
    <div class="row">
      <div class="column column--full center-align">
          <ul class="button-group button-group--red">
            <li class="button--radio">
              <input type="radio" name="options-red" id="red1" checked>
              <label for="red1" class="button">Left</label>
            </li>
            <li class="button--radio">
              <input type="radio" name="options-red" id="red2">
              <label for="red2" class="button">Middle</label>
            </li>
            <li class="button--radio">
              <input type="radio" name="options-red" id="red3">
              <label for="red3" class="button">Right</label>
            </li>
          </ul>
      </div>
    </div>
    <div class="row">
      <div class="column column--full center-align">
          <ul class="button-group button-group--purple">
            <li class="button--radio">
              <input type="radio" name="options-purple" id="purple1" checked>
              <label for="purple1" class="button">Left</label>
            </li>
            <li class="button--radio">
              <input type="radio" name="options-purple" id="purple2">
              <label for="purple2" class="button">Middle</label>
            </li>
            <li class="button--radio">
              <input type="radio" name="options-purple" id="purple3">
              <label for="purple3" class="button">Right</label>
            </li>
          </ul>
      </div>
    </div>
    <div class="row">
      <div class="column column--full center-align">
          <ul class="button-group button-group--gray">
            <li class="button--radio">
              <input type="radio" name="options-gray" id="gray1" checked>
              <label for="gray1" class="button">Left</label>
            </li>
            <li class="button--radio">
              <input type="radio" name="options-gray" id="gray2">
              <label for="gray2" class="button">Middle</label>
            </li>
            <li class="button--radio">
              <input type="radio" name="options-gray" id="gray3">
              <label for="gray3" class="button">Right</label>
            </li>
          </ul>
      </div>
    </div>

  </body>
</html>
